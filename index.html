<!DOCTYPE html>
@@include('_inc/_top-setting.html')
<style>
	.pblock{margin-bottom:20px;}
</style>

<div class="guide-buttons">
	<h1>버튼</h1>
	<div class="pblock">
		<!-- Standard button -->
		<button type="button" class="btn btn-default">Default</button>

		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">Primary</button>
		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">Success</button>
		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">Info</button>
		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">Warning</button>
		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">Danger</button>
		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link">Link</button>
	</div>
	<div class="pblock">
		<p>라인만 있는 경우 btn-outline 클래스 추가</p>
		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary btn-outline">Primary</button>
		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success btn-outline">Success</button>
		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info btn-outline">Info</button>
		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning btn-outline">Warning</button>
		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger btn-outline">Danger</button>
	</div>
	<div class="pblock">
		<p>버튼 사이즈별로 btn-lg, btn-sm, btn-xs  클래스 추가</p>
		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary btn-lg">Primary</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-primary btn-sm">Primary</button>
		<button type="button" class="btn btn-primary btn-xs">Primary</button>
	</div>
	<div class="pblock">
		<p>버튼이 block 이어야 할경우 btn-block 클래스 추가</p>
		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary btn-block">Primary</button>
	</div>
	<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-search"></span></button>
	
</div>
</body>
</html>
